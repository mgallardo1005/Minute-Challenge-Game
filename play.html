<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Minute Challenge Game</title>

<link href="https://fonts.googleapis.com/css?family=Russo+One|Permanent+Marker" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

<link rel="stylesheet" href="play.css">
</head>

<div class="container-fluid">

<body>
  <div class="block">
    <h1 class="heading">Select a category to get your challenge</h1>
      <div class="alignment">
      <button id="mental" class="cat-btn">MENTAL</button>
      <button id="physical" class="cat-btn">PHYSICAL</button>
      <button id="social" class="cat-btn">SOCIAL</button>
      </div>

      <div id="challengeblock" class="challengeblock">
      <h1 id="challenge" class="challenge">Challenge Goes Here</h1>
        <div class="clock">
        <h2 id="time">60</h2>
        <a class="btn" id="start">Start</a>
        </div>
        <button id="done" class="done">Done</button>
      </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="main.js"></script>

</body>

</div>

</html>
